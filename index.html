                <h1 class="heading text-white">Quiz App</h1>
                <div class="settings">
                    <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>

            <option value="18">computers</option>

            <option value="20">mythology</option>
            <option value="21">sports</option>
            <option value="22">geography</option>
            <option value="23">history</option>
            <option value="24">politics</option>
            <option value="25">art</option>
            <option value="28">vehicles</option>
          </select>
          <label for="difficulty">Select difficulty:</label>
          <select id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
               </div>
               <button class="Btn start">Start Quiz</button>
            </div>
            <div class="quiz w-100 d-flex justify-content-center align-items-center flex-column d-none">
                <div class="content w-75 d-flex justify-content-center align-items-center flex-column">

                    </ul> -->

            </div>
